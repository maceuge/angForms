<div class="row justify-content-center">
    <div class="col-md-12">
        <h3 class="animated fadeIn">HEROES <span class="small text-danger">lista de heroes</span></h3>
        <hr>

        <table class="table table-dark animated fadeIn">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Casa</th>
                    <th scope="col">Bio</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor="let k of heros | heroList">
                    <th scope="row">{{ heros[k].nombre }}</th>
                    <td>{{ heros[k].casa }}</td>
                    <td>{{ heros[k].bio }}</td>
                    <td>
                        <button type="button" class="btn btn-outline-warning mr-3" (click)="actualizar(k)"><i class="fas fa-edit"></i></button>
                        <button type="button" class="btn btn-outline-danger" (click)="borrar(k)"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="alert alert-info" role="alert" *ngIf="(heros | heroList).length == 0 && !loading">
            <h4 class="alert-heading">Registros no encontrados!</h4>
            <p>No pudimos cargar registros ya que no encontramos ninguno!</p>
            <hr>
            <p class="mb-0">No se preocupe! Puede que todavia no aya cargado ningun dato.</p>
        </div>

        <div class="alert text-center" role="alert" *ngIf="loading">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
        </div>

    </div>
</div>
