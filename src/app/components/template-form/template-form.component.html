        <form (ngSubmit)="guardarForm(dataForm)" #dataForm="ngForm" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" id="name" placeholder="Nombre" minlength="5" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="surname">Apellido</label>
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" id="surname" placeholder="Apellido">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" id="inputEmail4" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            </div>

                <label for="inputPassword4">Contrase√±a</label>
